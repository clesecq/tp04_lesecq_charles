<div class="layout">
  <header class="layout__header">
    <div>
      <p class="layout__status">TP 03</p>
      <h1>Gestion des pollutions</h1>
    </div>
    <nav>
      <a
        routerLink="/pollutions"
        routerLinkActive="layout__link--active"
        ariaCurrentWhenActive="page"
        class="layout__link"
      >
        Pollutions
      </a>
      <a
        routerLink="/users"
        routerLinkActive="layout__link--active"
        ariaCurrentWhenActive="page"
        class="layout__link"
      >
        Utilisateurs
      </a>
      
      @if (authService.isAuthenticated()) {
        <div class="user-info">
          <span class="user-name">{{ authService.currentUser()?.prenom }} {{ authService.currentUser()?.nom }}</span>
          <button class="btn-logout" (click)="authService.logout()">DÃ©connexion</button>
        </div>
      } @else {
        <a
          routerLink="/login"
          routerLinkActive="layout__link--active"
          ariaCurrentWhenActive="page"
          class="layout__link"
        >
          Connexion
        </a>
      }
    </nav>
  </header>

  <main class="layout__main">
    <router-outlet />
  </main>
</div>
